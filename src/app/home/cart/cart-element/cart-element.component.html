<div class="cart-element-container">
  <div class="info">
    <span class="cost">
      {{ starship.costInCredits | currency }}
    </span>
  
    <span class="name">
      {{ starship.name }}
    </span>
  </div>

  <div class="action-container">
      <button
        (click)="removeFromCart()"
        class="remove-icon"
        mat-icon-button
      >
        <mat-icon>
          remove_circle_outline
        </mat-icon>
      </button>
  </div>
</div>
